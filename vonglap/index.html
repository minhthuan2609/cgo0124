<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //in 1000 dòng "hello" ra màn hình với document.write()
        // vòng lặp => giúp thực hiện các công việc lặp lại 1 cách ngắn gọn
        let x = 0;
        while (x < 1000) {
            document.write(x + "<br>");
            x = x + 1;
        }
        let a = +prompt("nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        let dem = a;
        while (dem <= b) {
            document.write(dem + "<br>");
            dem++;
        }
    </script>
</body>

</html>
